<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Studio SM - Social Tree</title>
</head>
<body>

  <div class="container">
    <div class="tree-container">
      <div class="avatar">
        <img src="./imagem/SM.jpg " height="50" width="70">
      </div>
      <span class="instagram-user">@studiosm_</span>
      <div class="links-container">
        <a href="https://api.whatsapp.com/send?phone=5511988525518&text=Quero%20agendar%20um%20horario!" class="link">Agende Seu Horário</a>
        <a href="https://www.instagram.com/studiosm_?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" class="link">Instagram</a>
      </div>
    </div>
  </div>
  
  <div class="certifications-container">
    <h2>Certificações</h2>
    <ul>
      <li>Certificação - Design de sobrancelhas (Studio Shellda Gomes) 15 horas</li>
      <li>Certificação - Extensão de cílios (Studio Shellda Gomes) 15 horas</li>
      
      <!-- Adicione mais certificações conforme necessário -->
    </ul>
  </div>
  
  <div id="carouselExample" class="carousel slide gallery-container" data-ride="carousel">
    <h2>Galeria de Fotos</h2>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="imagem/sm1 (3).jpg"class="d-block w-100 custom-img" alt="Descrição da Imagem 1">
      </div>
      <div class="carousel-item">
        <img src="imagem/sm1 (4).jpg" class="d-block w-100 custom-img" alt="Descrição da Imagem 2">
      </div>
      
      
      <!-- Adicione mais imagens conforme necessário -->
    </div>
    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

 
  
  
  
  

</body>
</html>
